<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Dunk Gif Party</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <h1>Over over the GIFs to see some cool dunks!</h1>
                <br>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="buttons-div">
            </div>
        </div>
        <br>
        <br>
        <form id="gif-form" class="text-center">
            <label for="gif-input" class="text-center">Add your own GIF:</label>
            <br>
            <input type="text" id="gif-input" class="text-center">
            <br>
            <br>
            <!-- Button triggers new gif to be added -->
            <input id="add-gif" type="submit" value="Add a GIF Bro" class="text-center">
            <br>
        </form>
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="gif-gallery">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </div>
</body>

</html>
